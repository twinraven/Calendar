<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Calendar</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="container" id="app">
			<nav class="nav">
				<a class="cal-mode cal-mode-week" href="#">Week</a>
				<a class="cal-mode cal-mode-month cal-mode-last" href="#">Month</a>

				<h1 class="title-all"></h1>
				<a class="prev-all" href="#"><span class="visuallyhidden">Go to previous month</span>&lt;</a>
				<a class="next-all" href="#">&gt;<span class="visuallyhidden">Go to next month</span></a>
				<a class="home-all" href="#">today</a>
			</nav>

			<aside class="sidebar">
				<div id="cal-summary" class="cal-summary"></div>
			</aside>

			<main class="content">
				<div class="cal-wrapper">
					<div id="cal-main" class="cal-main"></div>
				</div>
			</main>
		</div>


		<!-- Templates ~~~~~~~~~~~~~~~~~~~~~~~ -->

		<script type="text/template" id="month-template">
			<ul class="cal-labels"></ul>

			<div class="cal-grid cal-grid--month">
				<ul class="month-days"></ul>
			</div>
		</script>

		<script type="text/template" id="week-month-template">
			<ul class="week-month"></ul>

			<div class="week-month-events">

			</div>
		</script>


		<script type="text/template" id="month-summary-template">
			<h4 class="cal-title"></h4>

			<div class="cal-controls">
				<a class="prev-self" href="#"><span class="visuallyhidden">Go to previous month</span>&lt;</a>
				<a class="next-self" href="#">&gt;<span class="visuallyhidden">Go to next month</span></a>
			</div>

			<ul class="cal-labels"></ul>
			<ul class="month-days month-days--summary"></ul>
		</script>


		<script type="text/template" id="day-main-template">
			<div class="day-inner" data-date="<%= id %>">
				<h3 class="date" id="date-main-<%= id %>">
					<span class="visuallyhidden"><%= weekday %></span> <%= day %><span class="visuallyhidden"><%= suffix %> <%= monthName %></span>
				</h3>
			</div>
		</script>


		<script type="text/template" id="day-summary-template">
			<h3 class="date" id="date-summary-<%= id %>" data-date="<%= id %>">
				<span class="visuallyhidden"><%= weekday %></span> <%= day %><span class="visuallyhidden"><%= suffix %> <%= monthName %></span>
			</h3>
		</script>


		<script type="text/template" id="day-title-template">
			<li class="day day--title">
				<span class="day__initial"><%= initial %></span>
				<span class="day__name"><%= label %></span>
			</li>
		</script>


		<script type="text/template" id="week-template">
			<div class="cal-week-header">
				<ul class="cal-labels cal-labels--week"></ul>

				<div class="cal-events cal-events--fullday">
					<div class="cal-event cal-event--fullday">
						<p class="cal-event-title"></p>
					</div>
				</div>
			</div>

			<div class="cal-grid">
				<ul class="day-time-labels"></ul>
				<ul class="week-days"></ul>
			</div>
		</script>


		<script type="text/template" id="day-week-template">
			<time datetime="" class="now is-hidden"></time>
			<span class="new-event is-hidden">New Event</span>

			<ul class="cal-day-grid"></ul>

			<ul class="cal-events">
			<% _.each(events.time, function (event) { %>
				<li><%- event.title %></li>
			<% }); %>
			</ul>
		</script>


		<script type="text/template" id="time-template">
			<a href="#" class="time-link" id="<%= id %>" data-pos="<%= position %>" draggable="false"></a>
		</script>


		<script type="text/template" id="hour-template">
			<li><%- hour %></li>
			<li></li>
		</script>


		<script type="text/template" id="day-week-title-template">
			<li class="day day--title">
				<span class="day__initial"><%= initial %></span>
				<span class="day__name"><%= label %></span>
				<span class="day__date"><%= date %></span>
			</li>
		</script>

		<!-- Files ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->

		<script src="js/vendor/jquery.js"></script>
		<script src="js/vendor/underscore.js"></script>
		<script src="js/vendor/backbone.js"></script>
		<script src="js/vendor/backbone.localStorage.js"></script>

		<script src="js/cal.js"></script>
		<script src="js/events/events.js"></script>
		<script src="js/models/dayModel.js"></script>
		<script src="js/models/gApiModel.js"></script>
		<script src="js/models/timeModel.js"></script>
		<script src="js/collections/gApiCollection.js"></script>
		<script src="js/collections/dateCollection.js"></script>
		<script src="js/collections/timeCollection.js"></script>

		<script src="js/views/monthView.js"></script>
		<script src="js/views/weekView.js"></script>
		<script src="js/views/dayView.js"></script>
		<script src="js/views/timeView.js"></script>

		<script src="js/views/weekMonthView.js"></script>
		<script src="js/views/dayWeekView.js"></script>
		<script src="js/views/daySummaryView.js"></script>
		<script src="js/views/monthMainView.js"></script>
		<script src="js/views/monthSummaryView.js"></script>

		<script src="js/views/appView.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
