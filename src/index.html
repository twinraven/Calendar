<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Calendar</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container" id="calapp">
			<h1 class="title"></h1>

			<a class="prev" href="#">Previous month</a>
			<a class="next" href="#">Next month</a>

			<ul id="grid" class="grid"></ul>
		</div>

		<script type="text/template" id="day-template">
			<div class="day-inner">
				<%= day %>: <%= weekday %>
				<%= events %>
			</div>
		</script>

		<script src="js/vendor/jquery.js"></script>
		<script src="js/vendor/underscore.js"></script>
		<script src="js/vendor/backbone.js"></script>
		<script src="js/vendor/backbone.localStorage.js"></script>

		<script src="js/models/day.js"></script>
		<script src="js/collections/grid.js"></script>
		<script src="js/views/dayView.js"></script>
		<script src="js/views/appView.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/cal.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
